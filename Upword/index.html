<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upword</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="container__header">
                <div class="header__left">
                    <div class="header__logo">
                        <div class="logo">
                            <img src="assets/logo/Frame.svg" alt="logo">
                        </div>
                    </div>
                    <div class="header__about">
                        <p>About</p>
                    </div>
                </div>
                <div class="header__right">
                    <div class="header__login">
                        <p>Log in</p>
                    </div>
                    <div class="header__start">
                        <p>Start learning</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="become">
                <div class="becom__main">
                    <div class="becom__text">
                        <h1>Become a //super// learner</h1>
                        <p>Upword believes that reading efficiently is a superpower. Optimize your reading skills, read
                            faster and understand what you need.</p>
                    </div>
                    <div class="becom-btn">
                        <button>
                            <p>Start learning</p>
                        </button>
                    </div>
                </div>
                <div class="becom__img">
                    <img src="assets/baner/head_baner.png" alt="become">
                </div>
            </section>
        </div>
    </main>
</body>

</html>
